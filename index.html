            <option value="doc">DNI</option>

          <br /><br />

          <label for="telefono">Telefono para contactar *</label>
          <input
            type="text"
            id="telefono"
            placeholder="Ingrese  numero de Telefono"
          />
          <select>
            <option value="telefono">Celular</option>
            <option value="telefono">Particular</option>

          <br /><br />

          <label for="horario">Horario de contacto</label>

            <option value="08">08</option>

            <option value="08">11</option>
          </select>
          <label for="horario">y</label>
          <select>
            <option value="08">17</option>

            <option value="08">18</option>
            <option value="08">19</option>
            <option value="08">20</option>
          </select>

          <br /><br />
          <label for="mensaje">Mensaje-Descripcion</label>
          <br />
          <textarea
            id="mensaje"
            cols="50"
            rows="8"
            placeholder="Ingrese una descripcion de no mas de 200
             caracteres"
          ></textarea>
          <br />
          <button>Enviar</button>
